<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <a href="/">
          <img src="../assets/images/covid-icon.png" alt="covid-logo" class="logo__title">
        </a>
        <span class="header__title">COVID-19 Dashboard</span>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="left__part">
          <div class="map">
            <div id="mapid"></div>
            <div class="map__legend">
              <h2 class="map__legend_title">Legend</h2>
              <p class="map__legend_list">
                <img src="../assets/images/covid-marker1.png" style="width: 50xp; height: 40px;" alt="covid-marker">
                <strong>Confirmed: 900000+</strong>
              </p>
              <p class="map__legend_list">
                <img src="../assets/images/covid-marker1.png" style="width: 30xp; height: 30px;" alt="covid-marker">
                <strong class="map__legend_list-center">Confirmed: 400000 to 900000</strong>
              </p>
              <p class="map__legend_list">
                <img src="../assets/images/covid-marker1.png" style="width: 20xp; height: 20px;" alt="covid-marker">
                <strong class="map__legend_list-bot">Confirmed: 100 to 400000</strong>
              </p>
            </div>
            <div class="map__control">
              <button class="map__control_total actual">Global Cases</button>
              <button class="map__control_today">Today/Per100 Cases</button>
            </div>
          </div>
          <div class="chart">
            <div class="fullscreen__chart fullscreen">
              <img src="../assets/images/fullscreen-icon.png" alt="fullscreen" class = "fullscreen__add_icon">
            </div>
            <div class="chart__info">
              <canvas class="chart__global" id="chart_global_id"></canvas>
              <canvas class="chart__daily" id="chart_daily_id"></canvas>
              <canvas class="chart__hundred" id="chart_hundred_id"></canvas>
            </div>
            <div class="chart__control">
              <button class="chart__control_global chart__control_btn open">Global Cases</button>
              <button class="chart__control_daily chart__control_btn">For The Last Day Cases</button>
              <button class="chart__control_hundred chart__control_btn">Per Hundred Thousand Cases</button>
            </div>
          </div>
        </div>
        <div class="right__part">
          <div class="table">
            <div class="fullscreen__table fullscreen">
              <img src="../assets/images/fullscreen-icon.png" alt="fullscreen" class = "fullscreen__add_icon">
            </div>
            <div class="table__header">
              <div class="country__flag"></div>
              <h2 class="country__name"></h2>
            </div>
            <div class="table__info ">
              <div class="country__rates">
                <span class = "country__rates_name">Confirmed</span>
                <span class="country__numbers table__confirmed"></span>
              </div>
              <div class="country__rates">
                <span class = "country__rates_name">Death</span>
                <span class="country__numbers table__death"></span>
              </div>
              <div class="country__rates">
                <span class = "country__rates_name">Recovered</span>
                <span class="country__numbers table__recovered"></span>
              </div>  
            </div>
            <div class="swithers table__swithers">
              <div class="indicators__mode table__swither_days">
                <div class="arrow__left arrow__left_days unactive"></div>
                <div class="indicator__name table__global">Global cases</div>
                <div class="indicator__name table__daily hide">Daily cases</div>
                <div class="arrow__right arrow__right_days"></div>
              </div>
              <div class="indicators__mode table__swither_count">
                <div class="arrow__left arrow__left_count unactive"></div>
                <div class="indicator__name table__all">All cases</div>
                <div class="indicator__name table__per100 hide">Per 100 000</div>
                <div class="arrow__right arrow__right_count"></div>
              </div>
            </div>
            <div class="total__btn">
              <div class="total__cases_btn">World total cases</div>
            </div>
          </div>
          <div class="list">
            <div class="virtual__keyboard">
              <div class="keyboardContainer hide">
                <div class="simple-keyboard"></div>
              </div>
            </div>
            <div class="fullscreen fullscreen__list">
              <img src="../assets/images/fullscreen-icon.png" alt="fullscreen" class = "fullscreen__add_icon">
            </div>
            <div class="search">
              <input id="search" class="input" placeholder="Search for a Country">
              <div class="keyboard__btn">
                <img src="../assets/images/keyboard-icon.png" class="keyboard__icon" alt="keyboard-icon">
              </div>
            </div>
            <div class="countries"></div>
            <div class="swithers">
              <div class="indicators__mode">
                <div class="arrow__left arrow__left_list unactive"></div>
                <div class="indicator__name confirmed">Total confirmed</div>
                <div class="indicator__name deaths hide">Total deaths</div>
                <div class="indicator__name recovered hide">Total recovered</div>
                <div class="arrow__right arrow__right_list"></div>
              </div>
            </div>
            <div class="swithers__btn">
              <div class="switch__container">
                <label class="switch">
                  <input type="checkbox" class="switch__input days__mode">
                  <div class="switch__label" data-on="Global" data-off="Daily">
                    <div class="switch__handle"></div>
                    <div class="view__mode global__cases">Global cases</div>
                    <div class="view__mode hide daily__cases">Daily cases</div>
                  </div>
                </label>
              </div>
              <div class="switch__container">
                <label class="switch">
                  <input type="checkbox" class="switch__input counts__mode">
                  <div class="switch__label" data-on="Global" data-off="Daily">
                    <div class="switch__handle"></div>
                    <div class="view__mode all__cases">All cases</div>
                    <div class="view__mode hide thousands__cases">Per 100 000</div>
                  </div>
                </label>
              </div>
            </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="creators">
          <img src="../assets/images/git-icon.png" class="creators__icon" alt="gitHub Logo">
          <a href="https://github.com/Noch4nce" class="creators__info"> by Noch4nce </a>
          <span>and</span>
          <a href="https://github.com/JaneEllison" class="creators__info"> J.Ell </a>
        </div>
        <div class="creators">
          <span>2020</span>
          <a href="https://rs.school/js/" class="creators__info">
            <img src="../assets/images/rs_school_js.svg" class="course__icon" alt="RSschool Logo">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
