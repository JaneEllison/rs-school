<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <main class="main">
      <div class="calc">
        <div class="calc-display">
          <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
        </div>
        <div class="calc-buttons">
          <table class="calc-table">
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="clear-btn btn btn-hover-red" id="ce">ce</button>
              </td>
              <td>
                <button type="button" class="clear-btn btn btn-hover-red" id="c">c</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-blue">/</button>
              </td>
              <td>
                <button type="button" class=" operator btn btn-hover-blue">*</button>
              </td>
              <td>
                <button type="button" class="btn btn-hover-blue" id="plus-minus">+/-</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-purple btn">7</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">8</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">9</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-blue">-</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-blue">x<sup>n</sup></button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-purple btn">4</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">5</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">6</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-blue">+</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-blue">âˆšx</button>
              </td> 
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-purple btn">1</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">2</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-purple btn">3</button>
              </td>
              <td colspan="2" rowspan="2">
                <button type="button" class="operator btn btn-equal btn-hover-blue btn-long btn-long-result" id="result">=</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td colspan="2">
                <button type="button" class="number btn-hover-purple btn btn-long">0</button>
              </td>
              <td>
                <button type="button" class="btn  btn-hover-blue" id="decimal">.</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
  </main>
  <script src="main.js">
  </script>
</body>
</html>
