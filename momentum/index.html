<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img class = "play__icon" src="assets/icons/play-icon.png" alt="play-icon">
      <div class="weather">
        <div class="city" contenteditable="true"></div>
        <div class="weather__for_city">
          <i class="weather_icon owf"></i>
          <div class="info">
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>
      </div>

      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
      <div class="quoute__block">
        <figure class="quote">
          <blockquote>
            You were not born a winner, and you were not born a loser. You are what you make yourself be.
          </blockquote>
          <figcaption> 
            Lou Holtz
          </figcaption>
        </figure>
        <img class = 'random__icon' src="assets/icons/random-icon.png" alt="random">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
